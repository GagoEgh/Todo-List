<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" 
color = "#fff" type = "sline-spin-fade" [fullScreen] = "true">
    <p style="color: white" > Loading... </p>
</ngx-spinner>

<form class="form" [formGroup]='registerForm' (ngSubmit)="register()">
    <h1>Register</h1>
    <input  class="input" type="text" placeholder="First Name" formControlName = 'first'>
    <p class="red"
    *ngIf = "registerForm.get('first')?.hasError('required') && registerForm.get('first')?.touched">
         required
    </p>
    <input class="input" type="tex" placeholder="Last Name" formControlName = 'last'>
    <p class="red"
    *ngIf = "registerForm.get('last')?.hasError('required') && registerForm.get('last')?.touched">
         required
    </p>
  
    <input class="input" type="email" placeholder="Email" formControlName = 'email'>
    <p class="red"
    *ngIf = "registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
         required
    </p>
    <p class="red"
    *ngIf = "registerForm.get('email')?.hasError('email')">
        no valid
    </p>

    <input class="input" type="password" placeholder="Password" formControlName = 'password'>
    <p class="red"
    *ngIf = "registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
         required
    </p>
    <p class="red"
    *ngIf = "registerForm.get('password')?.hasError('minlength')">
        no valid
    </p>
    <button class="buttonInput" type="submit">Register</button>
    <a routerLink ='/login' class="rout">Login</a>
</form>
